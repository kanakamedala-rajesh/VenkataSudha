name: CI
on:
  push:
    branches:
      - dev
  pull_request:

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: Github Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js environment     
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'

      - name: Set nx SHA versions
        uses: nrwl/nx-set-shas@v2
      
      - run: yarn install --frozen-lockfile
      - run: yarn nx workspace-lint
      - run: yarn nx affected --target=lint --parallel=3
      - run: yarn nx affected --target=test --parallel=3 --ci --code-coverage
      - run: yarn nx affected --target=e2e --parallel=3 --ci
      - run: yarn reports:coverage
      
      - name: Coveralls Reporter
        uses: coverallsapp/github-action@master
        with:
            github-token: ${{ secrets.GITHUB_TOKEN }}
