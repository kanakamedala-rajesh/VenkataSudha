name: CI
on:
  push:
    branches:
      - dev
  pull_request:

jobs:
  main:
    name: Nx Cloud - Main Job
    uses: nrwl/ci/.github/workflows/nx-cloud-main.yml@v0.6
    with:
      number-of-agents: 3
      parallel-commands: |
        yarn nx-cloud record -- yarn nx workspace-lint
      parallel-commands-on-agents: |
        nx affected --target=test --all --parallel --coverage && node ./tools/scripts/coverageMerger.mjs
        yarn nx affected --target=e2e --parallel --ci
        yarn nx affected --target=build --parallel
  agents:
    name: Nx Cloud - Agents
    uses: nrwl/ci/.github/workflows/nx-cloud-agents.yml@v0.6
    with:
      number-of-agents: 3
